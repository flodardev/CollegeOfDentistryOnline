{% extends "layout.html" %}

{% block title %}
    Requests
{% endblock %}

{% block css %}
{% endblock %}

{% block main %}
<h1>Requests</h1>
<div class="card text-left">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="/patientrequest">Form</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">Please fill in the following:</h5>
            <form action="/patientrequest" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input name="requestname" type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phonenumber:</label>
                    <input name="requestnumber" type="number" class="form-control" id="phonenumber" placeholder="Phonenumber">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input name="requestemail" type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook:</label>
                    <input name="requestfb" type="text" class="form-control" id="facebook" placeholder="Facebook Account">
                </div>
                <label for="request">Your concern:</label>
                <div class="form-group">
                    <textarea cols="40" name="requesttext" type="text" class="form-control" id="request" placeholder="Your concern, in ONE SENTENCE ONLY. Your information will stay private."></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Request</button>        
            </form>
    </div>
  </div>
{% endblock %}
