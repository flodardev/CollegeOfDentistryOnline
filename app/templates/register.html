{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block css %}
<link href="static/register.css" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="card text-center" id="register">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link active" href="/register">Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registerstaff">Faculty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Register</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title">Register as a College of Dentistry Student</h5>
    </div>
    <form action="/register" method="post">
      <div class="form-group">
        <input name="register_student_name" class="form-control" type="text" placeholder="Full Name">
      </div>
        <div class="form-group">
            <input name="register_student_idnumber" class="form-control" type="number" autocomplete="off" placeholder="ID Number">
        </div>
        <div class="form-group">
            <input name="register_student_email" class="form-control" type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input name="register_student_password" class="form-control" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input name="confirm_student_password" class="form-control" type="password" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>  
  {% endblock %}
