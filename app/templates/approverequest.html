{% extends "layout.html" %}

{% block title %}
    Requests
{% endblock %}

{% block css %}
{% endblock %}

{% block main %}
<h1>Requests</h1>
<button onClick="history.go(-1); " type="button" class="btn btn-primary btn-lg btn-block">Back</button>
<div class="card">
    <h5 class="card-header">Public Requests</h5>
    <div class="card-body">
        <form action="/approverequest" method="post">
            {% for row in requestdb %}
            <div class="form-group">
                <label for="name">Name:</label>
                {{ row[0] }}
            </div>
            <div class="form-group">
                <label for="phonenumber">Phonenumber:</label>
                <input name="requestnumber" type="text" readonly class="form-control-plaintext" id="phonenumber" value= {{ row[1] }} >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                {{ row[2] }}
            </div>
            <div class="form-group">
                <label for="facebook">Facebook:</label>
                {{ row[3] }}            
            </div>
            <label for="request">Concern:</label>
            <div class="form-group">
                {{ row[4] }} 
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Accept</button>        
        </form>
    </div>
  </div>
{% endblock %}
